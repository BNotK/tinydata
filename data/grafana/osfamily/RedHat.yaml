---
  grafana::settings:
    init_file_path: '/etc/sysconfig/grafana-server'
    repo_package_provider: 'rpm'
    repo_package_name: 'grafana'
    repo_package_url: 'https://s3-us-west-2.amazonaws.com/grafana-releases/release/grafana-5.0.4-1.x86_64.rpm'
    package_prerequisites:
      - 'initscripts'
      - 'fontconfig'
      - 'urw-fonts'
