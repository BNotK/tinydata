---
  grafana::settings:
    init_file_path: '/etc/default/grafana-server'
    repo_package_name: 'grafana-release'
    repo_package_provider: 'dpkg'
    repo_package_url: 'https://s3-us-west-2.amazonaws.com/grafana-releases/release/grafana_5.0.4_amd64.deb'
    package_prerequisites:
      - 'libfontconfig'
      - 'adduser'
